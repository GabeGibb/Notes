<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location-Based AR with A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="stylesheet" href="explore.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="coordinates"></div>
    <button id="note">NOTES</button>
    <video id="video-background" autoplay loop muted playsinline></video>
    <div id="scene"></div>
    <a-scene>
        <!-- <a-box position="-1 0.5 -30" rotation="0 45 0" color="#4CC3D9"></a-box> -->

        <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
        <!-- <a-text position="0 3 -5" value="HAIIII"></a-text> -->
        <a-plane position="0 1 -18" rotation="0 0 0" width="4" height="4" material="src: home_cat.png; transparent: true" look-at="[camera]" cursor-listener></a-plane>
    </a-scene>

    <script>
        // Access user's webcam and bind it to the video element.
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                const video = document.getElementById('video-background');
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.error('Error accessing the camera.', error);
            });
    </script>
    <script src="explore.js"></script>
</body>
</html>
