<!DOCTYPE html>
<html lang="en">

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <link rel="stylesheet" href="explore.css">

</head>

<body>
    <div id="coordinates"></div>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera id="cam" gps-new-camera='gpsMinDistance: 1; positionMinAccuracy: 1000;'></a-camera>
        <a-text value="Hello, A-Frame!" color="#BBB"
        gps-new-entity-place="latitude: 34.0704194; longitude: -118.4469194"
                scale="2 2 2"
                look-at="[camera]"></a-text>
    </a-scene>
    <script src="explore.js"></script>
</body>

</html>
