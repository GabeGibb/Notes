<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlay A-Frame on Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="stylesheet" href="explore.css">
</head>
<body>
    <div id="coordinates"></div>
    <video id="video-background" autoplay loop muted playsinline></video>
    <a-scene embedded class="fullscreen">
        <a-text value="Hello, A-Frame!" color="#BBB"
                position="-1 2 -3"
                scale="2 2 2"
                look-at="[camera]"></a-text>
    </a-scene>

    <script>
        // Access user's webcam and bind it to the video element.
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                const video = document.getElementById('video-background');
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.error('Error accessing the camera.', error);
            });
    </script>
    <script src="explore.js"></script>
</body>
</html>
